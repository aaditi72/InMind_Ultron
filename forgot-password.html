<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - InMind Wellness</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
        }

        .auth-card {
            background: var(--bg-white);
            padding: var(--spacing-xl);
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-logo img {
            width: 48px;
            height: 48px;
            margin-right: var(--spacing-sm);
        }

        .auth-logo span {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: var(--spacing-md);
            color: var(--text-dark);
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-medium);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--bg-lighter);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-dark);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-hint {
            margin-top: var(--spacing-xs);
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .auth-footer {
            text-align: center;
            color: var(--text-light);
            margin-top: var(--spacing-lg);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
        }

        .btn-full {
            width: 100%;
        }

        /* Success State */
        .success-message {
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            font-size: 3rem;
            color: var(--success);
            margin-bottom: var(--spacing-md);
        }

        .success-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: var(--spacing-sm);
        }

        .success-description {
            color: var(--text-light);
            margin-bottom: var(--spacing-lg);
        }

        .form-content.hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="c:\Users\Aarti\OneDrive\Pictures\Screenshots\Screenshot 2025-01-30 060016.png" alt="InMind Logo">
                <span>InMind</span>
            </div>
            
            <div class="form-content">
                <h1 class="auth-title">Reset your password</h1>
                <p class="auth-subtitle">Enter your email and we'll send you instructions to reset your password</p>

                <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                    <div class="form-group">
                        <label class="form-label" for="email">Email address</label>
                        <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        Send reset link
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>

            <div class="success-message">
                <i class="fas fa-check-circle success-icon"></i>
                <h2 class="success-title">Check your email</h2>
                <p class="success-description">
                    We have sent a password reset link to your email address. 
                    Please check your inbox and follow the instructions.
                </p>
                <a href="login.html" class="btn btn-primary btn-full">
                    Return to login
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>

            <div class="auth-footer">
                Remember your password? 
                <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;

            // Here you would typically make an API call to your backend
            console.log('Password reset requested for:', email);

            // Show success message
            document.querySelector('.form-content').classList.add('hide');
            document.querySelector('.success-message').classList.add('show');
        }
    </script>
</body>
</html>
